name: Build and Deploy to Azure on push

on:
  push:
    branches: [ main ]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Create production env file
        run: |
          cat > .env.production << EOL
          NODE_ENV=production
          PORT=8080
          EOL

      - name: Run Prisma generate (safe if not present)
        run: npx prisma generate || true

      - name: Build Next.js
        run: |
          cp next.config.azure.js next.config.js || true
          npm run build
        env:
          NODE_ENV: production

      - name: Prepare standalone package
        run: |
          mkdir -p .next/standalone
          cp server.js .next/standalone/ || true
          cp web.config .next/standalone/ || true
          if [ -d "public" ]; then cp -r public .next/standalone/; fi

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_APP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: .next/standalone
