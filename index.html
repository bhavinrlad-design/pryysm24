<!DOCTYPE html>
<html>
<head>
    <title>PRYYSM Diagnostic Test</title>
</head>
<body>
    <h1>PRYYSM Diagnostic Test</h1>
    <p>If you can see this page, static file serving is working.</p>
    <p>Timestamp: <span id="timestamp"></span></p>
    
    <script>
        document.getElementById('timestamp').textContent = new Date().toISOString();
        
        // Test if we can make API calls
        fetch('/api/test')
            .then(response => response.text())
            .then(data => {
                document.body.innerHTML += '<h2>API Test Result:</h2><pre>' + data + '</pre>';
            })
            .catch(error => {
                document.body.innerHTML += '<h2>API Test Failed:</h2><p>' + error.message + '</p>';
            });
    </script>
</body>
</html>
