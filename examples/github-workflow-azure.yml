name: Build and deploy to Azure Web App - PRYYSM-2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Create production env file
        run: |
          cat > .env.production << EOL
          # Production environment variables
          DATABASE_URL=${{ secrets.DATABASE_URL }}
          NODE_ENV=production
          # Add other environment variables as needed
          EOL
      
      - name: Build Next.js app
        run: npm run build
        
      # For Next.js standalone mode deployment to Azure
      - name: Prepare for Azure deployment
        run: |
          # Copy necessary files for Azure deployment
          cp server.js .next/standalone/
          # Copy static assets
          mkdir -p .next/standalone/.next
          cp -r .next/static .next/standalone/.next/
          # Copy public folder if exists
          if [ -d "public" ]; then
            cp -r public .next/standalone/
          fi
      
      # Correct authentication with AZURE_CREDENTIALS
      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # Deploy using the Azure WebApp action
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'PRYYSM-2'
          slot-name: 'Production'
          package: .next/standalone